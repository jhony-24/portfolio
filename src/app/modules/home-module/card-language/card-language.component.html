<div class="card-language">
  <div class="card-body">
    <div class="card-image">
      <app-circle-image [is-featured]="true" [image]="image" size-image="80"></app-circle-image>
    </div>
    <div class="card-detail">
      <div class="text">
        <app-text-base [text]="title" theme-color="dark" text-size="regular" is-weight="{{ true }}"></app-text-base>
      </div>
      <div class="text">
        <app-text-base [text]="detail" text-size="small"  theme-color="smooth" ></app-text-base>
      </div>
    </div>
  </div>
</div>
