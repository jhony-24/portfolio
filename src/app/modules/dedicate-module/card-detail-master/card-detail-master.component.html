<div class="card-detail" [ngStyle]="{background:background}">
  <div class="card-col">
    <div class="card-row">
      <app-text-base text-size="regular" theme-color="light" [text]="title" ></app-text-base>
    </div>
    <div class="card-row">
      <app-text-base text-size="small" theme-color="light" [text]="description" ></app-text-base>
    </div>
    <div class="card-row card-row__footer-button" *ngIf="link">
      <a [href]="link" target="_blank">
        <app-button-base title="Ver recursos" [dark]="true" ></app-button-base>
      </a>
    </div>
  </div>
  <div class="card-col">
    <div class="card-icon">
      <i class="material-icons">{{icon}}</i>
    </div>
  </div>
</div>
