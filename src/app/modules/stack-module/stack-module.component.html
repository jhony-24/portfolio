<div class="search-container">

  <div class="medium">
    <div class="text-detail-container">
      <app-text-base [text]="totalStackLength" text-size="big"></app-text-base>
      <app-text-base text="tecnologías usadas" theme-color="smooth" text-size="small"></app-text-base>
    </div>
    <div class="text-detail-container" *ngIf="totalStackLength != totalStacksFiltered">
      <app-text-base [text]="totalStacksFiltered" text-size="big"></app-text-base>
      <app-text-base text="Resultados de busqueda" theme-color="smooth" text-size="small"></app-text-base>
    </div>
  </div>

  <div class="medium">
    <app-search-engine
     placeholder="Buscar por alguna tecnología..." (onSearchEvent)="searchTechnology($event)" >
    </app-search-engine>
  </div>

</div>

<ng-container *ngIf="totalStacksFiltered != 0;then showStacks else emptyStacks"></ng-container>

<ng-template #showStacks>
  <div class="all-stack">
    <app-card-point-history *ngFor="let item of allStacks" [title-text]="item.category" >
      <div class="grid-cards">
        <app-fluid-card-information
        *ngFor="let stack of item.stacks" [image-avatar]="stack.image" [title]="stack.name" [detail]="stack.detail" >
        </app-fluid-card-information>
      </div>
    </app-card-point-history>
  </div>
</ng-template>

<ng-template #emptyStacks>
  <app-empty-results [text-empty]="searchedWord" (onClickEmiter)="cancelSearch()"></app-empty-results>
</ng-template>
