<div class="project-card">
    <div class="row-card">
        <img [src]="image" alt="" class="project-card__image" />
    </div>
    <div class="row-card">
      <div class="body">
        <div class="body__text--title">
            <app-text-base [text]="title" [is-weight]="true" text-size="small"></app-text-base>
        </div>
        <div class="body__text--detail">
          <app-text-base [text]="detail" text-size="small" theme-color="smooth"></app-text-base>
          <a class="project-card__button" [href]="href" target="_blank">VER PROYECTO</a>
        </div>
      </div>
    </div>
</div>
