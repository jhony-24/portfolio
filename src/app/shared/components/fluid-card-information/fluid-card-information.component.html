<article class="card">
    <div class="row image-row">
        <app-circle-image [image]="imageAvatar" size-image="40"></app-circle-image>
    </div>
    <div class="row">
        <app-text-base [text]="title" [is-weight]="true" text-size="small"></app-text-base>
        <app-text-base [text]="detail" theme-color="smooth" text-size="small"></app-text-base>
    </div>
</article>
