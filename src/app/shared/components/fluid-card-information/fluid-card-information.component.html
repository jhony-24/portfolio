<article class="card">
    <div class="row image-row">
        <app-circle-image [image]="imageAvatar" size-image="60"></app-circle-image>
    </div>
    <div class="row">
        <div class="text">
            <app-text-base [text]="title" [is-weight]="true" text-size="small"></app-text-base>
        </div>
        <div class="text">
            <app-text-base [text]="detail" theme-color="smooth" text-size="smallUltra"></app-text-base>
        </div>
    </div>
</article>
